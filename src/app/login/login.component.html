
 <div class="container mt-5">
  <h2>Iniciar Sesión</h2>

  <div *ngIf="isBlocked" class="alert alert-danger">
    Has superado el número de intentos. Inténtalo en {{ remainingTime }} segundos.
  </div>

  <form (ngSubmit)="onLogin()">
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="isBlocked">Iniciar sesión</button>
  </form>

  <form (submit)="verify2FA()" *ngIf="is2FARequired">
    <label>Código OTP:</label>
    <input type="text" name="otp" [(ngModel)]="otp" required>
    
    <button type="submit">Verificar código</button>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
  <div class="mt-3">
    <p>¿No tienes cuenta? <a routerLink="/register">Regístrate</a></p>
  </div>
</div>
