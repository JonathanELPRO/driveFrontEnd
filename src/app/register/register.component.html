   <div class="container mt-5">
    <h2>Registro</h2>
    <form #registerForm="ngForm" (ngSubmit)="onRegister()">
      
      <!-- Campo de Email -->
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="usuario@gmail.com" 
               [(ngModel)]="email" name="email" class="form-control" 
               required email #emailRef="ngModel">
        
        <!-- Mensaje de error si el email no es válido -->
        <div *ngIf="emailRef.invalid && emailRef.touched" class="text-danger">
          Email inválido.
        </div>
      </div>

      <!-- Campo de Contraseña -->
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" [(ngModel)]="password" 
               name="password" class="form-control" 
               required minlength="6" #passwordRef="ngModel">
        
        <!-- Mensaje de error si la contraseña es muy corta -->
        <div *ngIf="passwordRef.errors?.['minlength'] && passwordRef.touched" class="text-danger">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>

      <!-- Botón Deshabilitado si el formulario es inválido -->
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Registrar
      </button>
      
    </form>
</div>
